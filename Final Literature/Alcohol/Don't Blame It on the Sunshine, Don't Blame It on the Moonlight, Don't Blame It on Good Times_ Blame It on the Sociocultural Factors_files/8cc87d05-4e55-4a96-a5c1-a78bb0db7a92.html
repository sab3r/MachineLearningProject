0 x9 h9 y32 ff1 fs6 fc0 sc0 ls0 ws24">(alcohol consumption and alcoholic cirrhosis),<span class="_ _4" /> and the </div><div class="t m0 x9 h9 y33 ff1 fs6 fc0 sc0 ls0 ws25">causal chains linking them.<span class="_ _0" /> <span class="_ _0" />T<span class="_ _0" />emperature and sunlight </div><div class="t m0 x9 h9 y34 ff1 fs6 fc0 sc0 ls0 ws26">affect seasonal variation and the risk of mood-related </div><div class="t m0 x9 h9 y35 ff1 fs6 fc0 sc0 ls0 ws27">disorders;<span class="_ _0" /> the<span class="_ _3" />y affect alcohol consumptio<span class="_ _2" />n; and alco<span class="ws0">-</span></div><div class="t m0 x9 h9 y36 ff1 fs6 fc0 sc0 ls0 ws6">hol consumption in turn affects the risk of alcoholic </div><div class="t m0 x9 h9 y37 ff1 fs6 fc0 sc0 ls0 ws1f">cirrhosis.<span class="_ _0" /> Moreover<span class="_ _0" />,<span class="_ _4" /> a colder c<span class="_ _3" />limate increases the risk </div><div class="t m0 x9 h9 y38 ff1 fs6 fc0 sc0 ls0 ws28">of harm f<span class="_ _5" />rom alcohol co<span class="_ _2" />nsumption,<span class="_ _0" /> because alcohol </div><div class="t m0 x9 h9 y39 ff1 fs6 fc0 sc0 ls0 ws29">inhibits the physiological response to exposure to cold </div><div class="t m0 x9 h9 y3a ff1 fs6 fc0 sc0 ls0 ws2a">weather<span class="_ _0" />.<span class="_ _0" /> <span class="_ _0" />These arguments are all discussed by the </div><div class="t m0 x9 h9 y3b ff1 fs6 fc0 sc0 ls0 ws0">authors.</div><div class="t m0 xd ha y3c ff1 fs7 fc0 sc0 ls0 ws0">(1)</div><div class="t m0 xe h9 y3d ff1 fs6 fc0 sc0 ls0 ws2b"> <span class="_ _0" />They also discuss the potential confounding </div><div class="t m0 x9 h9 y3e ff1 fs6 fc0 sc0 ls0 ws2c">pathways shown in F<span class="_ _0" />ig.<span class="_ _0" /> 1:<span class="_ _2" /> Geographic location affects </div><div class="t m0 x9 h9 y3f ff1 fs6 fc0 sc0 ls0 ws2d">not only temperature and sunlight,<span class="_ _0" /> but also sociocul<span class="ws0">-</span></div><div class="t m0 x9 h9 y40 ff1 fs6 fc0 sc0 ls0 ws2e">tural factors such as religion,<span class="_ _0" /> cultur<span class="_ _2" />e,<span class="_ _0" /> and education. </div><div class="t m0 x9 h9 y41 ff1 fs6 fc0 sc0 ls0 ws2f">All of these factors affect alcohol consumption and </div><div class="t m0 x9 h9 y42 ff1 fs6 fc0 sc0 ls0 ws30">are consequently sources of confounding<span class="_ _2" />.<span class="_ _0" /> Ideally<span class="_ _0" />,<span class="_ _0" /> con<span class="ws0">-</span></div><div class="t m0 x9 h9 y43 ff1 fs6 fc0 sc0 ls0 ws31">founding could be eliminated by conditioning on g<span class="_ _2" />eo<span class="ws0">-</span></div><div class="t m0 x9 h9 y44 ff1 fs6 fc0 sc0 ls0 wsf">graphic location or on sociocultural factors.<span class="_ _0" /> However<span class="_ _0" />, </div><div class="t m0 x9 h9 y45 ff1 fs6 fc0 sc0 ls0 ws32">conditioning on geographic location is not feasible. </div><div class="t m0 x9 h9 y46 ff1 fs6 fc0 sc0 ls0 ws33">L<span class="_ _3" />ocation is so tightly linked to temperature and sun<span class="ws0">-</span></div><div class="t m0 x9 h9 y47 ff1 fs6 fc0 sc0 ls0 ws34">shine that it does not make sense to separate one f<span class="_ _3" />rom </div><div class="t m0 x9 h9 y48 ff1 fs6 fc0 sc0 ls0 ws35">the other<span class="_ _0" />,<span class="_ _0" /> except in the laborator<span class="_ _3" />y<span class="_ _4" />.<span class="_ _0" /> It is more feasible </div><div class="t m0 x9 h9 y49 ff1 fs6 fc0 sc0 ls0 ws36">to condition on sociocultural factors,<span class="_ _4" /> by examining the </div><div class="t m0 xf hb y4a ff6 fs8 fc0 sc0 ls7 ws0">R<span class="_ _3" />eceiv<span class="_ _3" />ed Octo<span class="_ _3" />ber 3<span class="_ _3" />0, 2<span class="_ _3" />01<span class="_ _0" />8; a<span class="_ _3" />ccepte<span class="_ _3" />d Janua<span class="_ _3" />ry 29, 2<span class="_ _3" />01<span class="_ _0" />9.</div><div class="t m0 xf hb y4b ff6 fs8 fc0 sc0 ls7 ws37">© 2019 by the Am<span class="_ _3" />eri<span class="_
