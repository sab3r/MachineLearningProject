6 fc0 sc0 ls12 ws7a">torical factors that facilitate alcohol consumption </div><div class="t m0 x0 h9 yad ff1 fs6 fc0 sc0 ls12 ws13">and explain variation even among the student sam<span class="ls0 ws0">-</span></div><div class="t m0 x0 h9 yae ff1 fs6 fc0 sc0 ls12 ws53">ple.”<span class="_ _4" /> <span class="_ _0" />Thus,<span class="_ _0" /> this Irish study found that sociocultural <span class="_ _b" /> <span class="_ _b" /><span class="ls0 ws0"> </span></div><div class="t m0 x0 h9 yaf ff1 fs6 fc0 sc0 ls12 ws7b">factors were important,<span class="_ _0" /> wher<span class="_ _2" />eas c<span class="_ _3" />limatic ones w<span class="_ _2" />ere </div><div class="t m0 x0 h9 yb0 ff1 fs6 fc0 sc0 ls12 ws7c">not.<span class="_ _0" /> <span class="_ _0" />That does not rule out the possibilit<span class="_ _3" />y that cli<span class="ls0 ws0">-</span></div><div class="t m0 x0 h9 yb1 ff1 fs6 fc0 sc0 ls12 ws7d">mate exerts an effect on a grander sc<span class="_ _3" />ale<span class="_ _2" />,<span class="_ _0" /> of course,<span class="_ _0" /> but<span class="_ _2" /> </div><div class="t m0 x0 h9 yb2 ff1 fs6 fc0 sc0 ls12 ws7e">it counters the argument put for<span class="_ _3" />ward by <span class="_ _2" />V<span class="_ _0" />entura-</div><div class="t m0 x0 h9 yb3 ff1 fs6 fc0 sc0 ls12 ws47">Cots et al.</div><div class="t m0 x12 h9 yb4 ff1 fs6 fc0 sc0 ls0 ws2">So,<span class="_ _4" /> how does the present study advance our man<span class="ws0">-</span></div><div class="t m0 x0 h9 yb5 ff1 fs6 fc0 sc0 ls0 ws7f">agement of alcoholic liver disease? <span class="_ _0" />The paper ends </div><div class="t m0 x0 h9 yb6 ff1 fs6 fc0 sc0 ls0 ws80">with the recommendation that <span class="_ _0" />“<span class="_ _2" />public health mea<span class="ws0">-</span></div><div class="t m0 x0 h9 yb7 ff1 fs6 fc0 sc0 ls0 ws25">sures aimed at preventing excessiv<span class="_ _2" />e alcohol consump<span class="ws0">-</span></div><div class="t m0 x0 h9 yb8 ff1 fs6 fc0 sc0 ls0 ws81">ti
